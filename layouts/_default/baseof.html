<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Mobile notice banner -->
    <div style="background-color: #fef3c7; border-bottom: 1px solid #f59e0b; padding: 0.5rem 0; text-align: center;">
        <p style="margin: 0; font-size: 0.875rem; color: #92400e; font-weight: 500;">
            ðŸ“± This site is not yet optimized for mobile use - best viewed on desktop
        </p>
    </div>
    
    <nav style="background-color: #ffffff; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; z-index: 50; padding: 0.75rem 0;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
            <div style="display: flex; justify-content: center; align-items: center; position: relative; height: 3rem;">
                <!-- Logo/Name on the left -->
                <div style="position: absolute; left: 0; display: flex; align-items: center;">
                    <a href="/" style="font-size: 1.5rem; font-weight: 700; color: #1f2937; text-decoration: none; letter-spacing: -0.025em;">{{ .Site.Title }}</a>
                </div>
                
                <!-- Centered navigation -->
                <div style="display: flex; align-items: center; gap: 3rem; background-color: #f8fafc; padding: 0.5rem 2rem; border-radius: 2rem; border: 1px solid #e2e8f0;">
                    <a href="/about/" style="color: #374151; text-decoration: none; font-weight: 600; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 1.5rem; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#3b82f6'; this.style.color='white'; this.style.transform='translateY(-1px)'" onmouseout="this.style.backgroundColor='transparent'; this.style.color='#374151'; this.style.transform='translateY(0)'">About</a>
                    <a href="/projects/" style="color: #374151; text-decoration: none; font-weight: 600; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 1.5rem; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#3b82f6'; this.style.color='white'; this.style.transform='translateY(-1px)'" onmouseout="this.style.backgroundColor='transparent'; this.style.color='#374151'; this.style.transform='translateY(0)'">Projects</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer style="background-color: #1f2937; color: white; padding: 1rem 0; margin-top: 2rem; border-top: 1px solid #374151;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem; text-center;">
            <p style="margin: 0; font-size: 0.875rem; opacity: 0.9;">&copy; 2025 {{ .Site.Title }}. All rights reserved.</p>
            <div style="margin-top: 0.5rem; display: flex; justify-content: center; gap: 1.5rem; font-size: 0.875rem;">
                {{ range .Site.Params.social }}
                  <a href="{{ .url }}" target="_blank" style="color: #d1d5db; text-decoration: none; opacity: 0.8; transition: opacity 0.2s;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'">{{ title .name }}</a>
                {{ end }}
            </div>
        </div>
    </footer>
</body>
</html>
